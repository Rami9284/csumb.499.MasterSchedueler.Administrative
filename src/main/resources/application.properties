spring.application.name=Administrative
#eureka.client.serviceUrl.defaultZone=${EUREKA_URL:http://localhost:8761}/eureka/
spring.data.mongodb.database=${MONGODB_NAME:schedule}
spring.data.mongodb.uri=${MONGODB_URI:mongodb://localhost}
server.port=8085

# Enable multipart uploads
spring.servlet.multipart.enabled=true
# Threshold after which files are written to disk.
spring.servlet.multipart.file-size-threshold=2KB
# Max file size.
spring.servlet.multipart.max-file-size=200MB
# Max Request Size
spring.servlet.multipart.max-request-size=215MB

## File Storage Properties
# All files uploaded through the REST API will be stored in this directory
#file.upload-dir=/Users/illusion/Documents/masterSchedule/uploads
file.upload-dir=${/src/main/resources/uploads}


